<h2 *ngIf="film">
  Episode {{ film.episode_id }}: {{ film.title }} – Characters
</h2>

<table *ngIf="people.length">
  <tr>
    <th>Name</th><th>Height</th><th>Mass</th><th>Gender</th>
  </tr>
  <tr *ngFor="let p of people">
    <td>{{ p.name }}</td>
    <td>{{ p.height }}</td>
    <td>{{ p.mass }}</td>
    <td>{{ p.gender }}</td>
  </tr>
</table>

<a routerLink="/">← Back to films</a>
