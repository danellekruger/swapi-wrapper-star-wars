<h2 *ngIf="film">
  Episode {{ film.episode_id }}: {{ film.title }} – Starships
</h2>

<table *ngIf="ships$ | async as ships; else loading">
  <tr>
    <th>Name</th><th>Model</th><th>Manufacturer</th><th>Cost (credits)</th>
  </tr>
  <tr *ngFor="let s of ships">
    <td>{{ s.name }}</td>
    <td>{{ s.model }}</td>
    <td>{{ s.manufacturer }}</td>
    <td>{{ s.cost_in_credits }}</td>
  </tr>
</table>

<ng-template #loading>
  <p>Loading starships…</p>
</ng-template>

<a class="back" routerLink="/">← Back to films</a>
