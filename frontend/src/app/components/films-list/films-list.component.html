<h2>Star Wars Films</h2>
<ul>
  <li *ngFor="let f of films">
    <span>Episode {{ f.episode_id }}: {{ f.title }}</span>
    <span class="links">
      <a [routerLink]="['/films', f.id, 'characters']">Characters</a>
      <a [routerLink]="['/films', f.id, 'starships']">Starships</a>
    </span>
  </li>
</ul>
